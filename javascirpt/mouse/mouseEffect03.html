<html lang="ko">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mouse.css" />

    <!-- 파비콘 -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/favicon.png" />

    <style>
      #header {
        z-index: 100;
      }
      .mouse__wrap {
        cursor: none;
      }
      .mouse__text {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        z-index: 10;
      }
      .mouse__text p {
        font-size: 2.5vw;
        line-height: 1.6;
      }
      .mouse__cursor {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 5px solid #fff;
        background-color: rgba(255, 255, 255, 0.5);
        background-image: url(img/mouseEffect08-min.jpg);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="img08 bg03 font03">
    <header id="header">
      <h1><a href="../javascript15.html">Javascript Mouse Effect03</a></h1>
      <p>마우스 이펙트</p>
      <ul>
        <li><a href="mouseEffect01.html">1</a></li>
        <li><a href="mouseEffect02.html">2</a></li>
        <li class="active"><a href="mouseEffect03.html">3</a></li>
        <li><a href="mouseEffect04.html">4</a></li>
      </ul>
    </header>
    <!-- //header -->

    <main id="main">
      <div class="mouse__wrap">
        <div class="mouse__cursor"></div>
        <div class="mouse__text">
          <p>Life is either a daring adventure or nothing at all.</p>
          <p>생활은 과감한 모험이거나 아니면 아무것도 아니다.</p>
        </div>
      </div>
    </main>
    <!-- //main -->

    <footer id="footer">
      <a href="mailto:dsy1943@naver.com">dsy1943@naver.com</a>
    </footer>
    <!-- //footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
      // 방법 1
      // 선택자
      const cursor = document.querySelector(".mouse__cursor");

      // console.log(cursor.clientWidth);        //190(보더 값 미포함)
      // console.log(cursor.clientHeight);       //190(보더 값 미포함)
      // console.log(cursor.offsetWidth);        //200(보더 값 포함)
      // console.log(cursor.offsetHeight);       //200(보더 값 포함)

      window.addEventListener("mousemove", (e) => {
        gsap.to(cursor, {
          duration: 0.5,
          left: e.pageX - cursor.clientWidth / 2,
          top: e.pageY - cursor.clientHeight / 2,
        });
      });

      // 방법 2
      // console.log(cursor.getBoundingClientRect());
      const circle = cursor.getBoundingClientRect();

      const DOMRect = {
        bottom: 200,
        height: 200,
        left: 0,
        right: 200,
        top: 0,
        width: 200,
        x: 0,
        y: 0,
      };

      window.addEventListener("mousemove", (e) => {
        gsap.to(cursor, {
          duration: 0.5,
          left: e.pageX - circle.width / 2,
          top: e.pageY - circle.height / 2,
        });
      });
    </script>
  </body>
</html>

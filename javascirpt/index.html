    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: "GmarketSans";
        text-align: center;
        border: 8px solid #ff568b;
        box-sizing: border-box;
        position: relative;
        border-radius: 20px;
      }
      main::before {
        content: "";
        border: 8px solid #ff9cf3;
        position: absolute;
        left: 0;
        top: 0;
        width: calc(100% - 16px);
        height: calc(100% - 16px);
        z-index: -1;
        border-radius: 4px;
      }
      h1 {
        color: #ff568b;
        font-size: 5vw;
        margin-bottom: 4vw;
      }
      nav ul li {
        list-style: none;
        display: inline;
      }
      nav ul li a {
        text-decoration: none;
        color: #ff568b;
        /* border-width: 1px;
            border-style: dashed;
            border-color: #ff568b; */
        border: 1px dashed #ff568b;
        /* padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 20px; */
        padding: 10px 20px;
        /* margin-top: 6px;
            margin-right: 3px;
            margin-bottom: 6px;
            margin-left: 3px; */
        /* margin: 6px 3px 6px 3px; */
        margin: 6px 3px;
        /* border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px; */
        border-radius: 50px;
        display: inline-block;
        transition: all 0.3s;
      }
      nav ul li a:hover {
        background-color: #ff568b;
        color: #fff;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 40px;
        }
        nav {
          margin: 16px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <!-- dog -->
      <div class="dog">
        <div class="wrap">
          <div class="body">
            <div class="leg l">

        <svg

          <defs>
            <filter id="squiggly-0">

                id="turbulence"

                id="displacement"

                in2="noise"

            </filter>
            <filter id="squiggly-1">

            </filter>
            <filter id="squiggly-2">

                numOctaves="3"

                seed="2"
              />

            </filter>
            <filter id="squiggly-3">

                numOctaves="3"

                seed="3"
              />

            </filter>
            <filter id="squiggly-4">
              <feTurbulence
                id="turbulence"
                baseFrequency="0.02"
                numOctaves="3"
                result="noise"
                seed="4"
              />
              <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
            </filter>
          </defs>
        </svg>

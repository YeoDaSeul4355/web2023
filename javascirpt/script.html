<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 01. 선언적 함수
        {
            function func(){
                document.write("01. 함수가 실행되었습니다.");
            }

            func();
        }
        document.write("<br><br>");

        // 02. 익명함수
        {
            const func = function(){
                document.write("02. 함수가 실행되었습니다.");
            }

            func();
        }
        document.write("<br><br>");
        // 03
        {
            function func(str){
                for(let i=0; i<10; i++){
                    document.write(str, "<br>");
                }
            }

            func("03. 함수가 실행되었습니다.");
        }
        document.write("<br><br>");
        // 04. 리턴값 함수
        {
            function func(){
                const str = "04. 함수가 실행되었습니다.";
                return str;
            }

            document.write(func());
        }
        document.write("<br><br>");

        // 05. 매개변수 함수
        {
            function func(str){
                document.write(str);
            }

            func("05. 함수가 실행되었습니다.");
        }
        document.write("<br><br>");
        
        // 06. 선언적 함수_화살표
        {
            func = () => {
                document.write("06. 함수가 실행되었습니다.");
            }

            func();
        }
        document.write("<br><br>");
        
        // 07. 10칸 테이블
        {
            func = () => {
                let table = "<table border='1'>";
                let num = 1;
                
                for(let i=1; i<=10; i++){
                    table += "<tr>";
                    for(let j=1; j<=10; j++){
                        table += "<td>"+num+"</td>";
                        num++;
                    }
                    table += "</tr>";
                }
                table += "</table>";
                document.write(table);
            }

            func();
        }
        document.write("<br><br>");
        //
        {
            func = str => str;

            document.write(func("실행되었습니다."));
        }
        document.write("<br><br>");
        {
            func = str => str;

            document.write(func("함수가 실행되었습니다."));
        }
    </script>
</body>
</html>

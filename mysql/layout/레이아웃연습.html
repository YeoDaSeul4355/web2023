<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 300px;
            background-color: #eb2525;
            float: left;
        }
        .side1 {
            height: 200px;
            background-color: #ffa0a0;
        }
        .side2 {
            height: 200px;
            background-color: #6d3939;
        }
        .side3 {
            height: 600px;
            background-color: #3f0404;
        }
        #contents {
            width: 900px;
            background-color: #c637ff;
            float: left;
        }
        .banner {
            height: 500px;
            background-color: #19e2a6;
        }
        .content {
            height: 300px;
            background-color: #42ee3c;
        }
        .con1 {
            width: 300px;
            height: 300px;
            background-color: #473939;
            float: left;
        }
        .con2 {
            width: 300px;
            height: 300px;
            background-color: #f3caca;
            float: left;
        }
        .con3 {
            width: 300px;
            height: 300px;
            background-color: #e76767;
            float: left;
        }
        .footer {
            height: 200px;
            background-color: #ff9a27;
        }
        .f1 {
            width: 200px;
            height: 200px;
            background-color: #ff2189;
            float: left;
        }
        .f2 {
            width: 700px;
            height: 100px;
            background-color: #6d6969;
            float: left;
        }
        .f3 {
            width: 700px;
            height: 100px;
            background-color: #7a0a0a;
            float: left;
        }
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>
        </div>
        <div id="contents">
            <div class="banner"></div>
            <div class="content" clearfix>
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
            </div>
            <div class="footer" clearfix>
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
        </div>
    </div>
</body>
</html>

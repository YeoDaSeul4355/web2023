<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지텍스트 유형01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}

        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #ff4191;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        </style>
</head>
<body>
    <section class="imagetext__wrap section nexon">
        <div class="container">
            <div class="imagetext__inner">
                <article class="imagetext">
                    <div class="imagetext__body">
                        <span class="section__small">notice</span>
                        <h3 class="title">향수의 다양한 원료들</h3>
                        <p class="desc">향수의 원료는 여러 가지가 있습니다. 이 중 몇 가지를 예로 들어보면 다음과 같습니다.</p>
                        <ul>
                            <li>꽃: 장미, 라벤더, 철쭉, 백합, 오렌지 꽃</li>
                            <li>나무: 삼나무, 향나무, 피나무, 쟁반나무, 코나쥬</li>
                            <li>향신료: 고추, 크로뮴, 페퍼민트, 카르다몸</li>
                            <li>과일: 레몬, 오렌지, 자몽, 라임, 플럼</li>
                            <li>즙: 베르가못, 오크 모스, 라벤더</li>
                            <li>동물 원료: 머스크, 캐스토리움, 비버, 미네랄</li>
                        </ul>
                    </div>
                </article>
                <article class="imagetext">
                    <div class="imagetext__body">
                        
                    </div>
                </article>
                <article class="imagetext">
                    <div class="imagetext__body">
                       
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>

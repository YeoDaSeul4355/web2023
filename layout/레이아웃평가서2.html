<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 평가서 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #d2e7ff;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "aside1 article1 aside2"
                "aside1 article2 aside2"
                "footer footer footer"
            ;
            grid-template-columns: 300px 600px 300px;
            grid-template-rows: 100px 100px 390px 390px 100px;
            
        }
        #header {
            background-color: #9286ff;
            grid-area: header;
        }
        #nav {
            background-color: #6b43ff;
            grid-area: nav;
        }
        #aside1 {
            background-color: #413b77;
            grid-area: aside1;
        }
        #article1 {
            background-color: #7964c2;
            grid-area: article1;
        }
        #article2 {
            background-color: #2b0d99;
            grid-area: article2;
        }
        #aside2 {
            background-color: rgb(75, 74, 88);
            grid-area: aside2;
        }
        #footer {
            background-color: #b1a2da;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside1"></aside>
        <article id="article1"></article>
        <article id="article2"></article>
        <aside id="aside2"></aside>
        <footer id="footer"></footer>
    </div>
</body>
</html>

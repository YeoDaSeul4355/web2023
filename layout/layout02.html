<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #3f3838;
    }
    #wrap {
        width: 1200px;
        height: 1080px;
        margin: 0 auto;
    }
    #header {
        width: 1200px;
        height: 100px;
        background-color: #ff2626;
    }
    #nav {
        width: 1200px;
        height: 100px;
        background-color: #ff9b9b;
    }
    #aside {
        width: 400px;
        height: 780px;
        background-color: #ff6f6f;
        float: left;
    }
    #aside1 {
        width: 400px;
        height: 390px;
        background-color: #4d4040;
    }
    #contents {
        width: 800px;
        height: 780px;
        background-color: #837575;
        float: left;
    }
    #footer {
        width: 1200px;
        height: 100px;
        background-color: #684949;
        clear: both;
    }
    #footer1 {
        width: 600px;
        height: 100px;
        background-color: #e93939;
    }
   
</style>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div id=aside1></div>
        </div>
        <div id="contents"></div>
        <div id="footer">
            <div id="footer1"></div>
        </div>
    </div>
</body>
</html>

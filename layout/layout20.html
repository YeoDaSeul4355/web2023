<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ec8989;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #f09898;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #c46a6a;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #472626;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #main .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .article1 {
            width: 100%;
            height: 100px;
            background-color: #9c1414;
        }
        .article2 {
            width: 100%;
            height: 680px;
            background-color: #8284f0;
        }
        .art1 {
            width: 50%;
            height: 200px;
            background-color: #cffd62;
        }
        .art2 {
            width: 50%;
            height: 480px;
            background-color: #f5fde1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <article class="article1"></article>
                <article class="article2">
                    <div class="art1"></div>
                    <div class="art2"></div>
                </article>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>

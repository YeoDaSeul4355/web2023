<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        #header {
            width: 1200px;
            height: 100px;
            background-color: #ffa0a0;
        }
        .header1 {
            width: 400px;
            height: 100px;
            background-color: #362e2e;
        }
        #banner {
            width: 1200px;
            height: 580px;
            background-color: #500909;
        }
        #contents {
            width: 1200px;
            height: 300px;
            background-color: #693c3c;
        }
        .cont1{
            width: 400px;
            height: 300px;
            background-color: #292323;
            float: left;
        }
        .cont2{
            width: 400px;
            height: 300px;
            background-color: #663434;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #383333;
        }
        .footer1{
            width: 400px;
            height: 100px;
            background-color: #cec3c3;
            float: left;
        }
        .footer2{
            width: 400px;
            height: 100px;
            background-color: #3d0606;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header1"></div>
        </div>
        <div id="banner"></div>
        <div id="contents">
            <div class="cont1"></div>
            <div class="cont2"></div>
        </div>
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
        </div>
    </div>
</body>
</html>

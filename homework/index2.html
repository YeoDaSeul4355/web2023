<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</title>
    <style>
        @import url('https://webfontworld.github.io/eulyoo/Eulyoo1945.css');
        @import url("https://fonts.googleapis.com/css?family=Rubik:700&display=swap");

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Eulyoo1945';
            margin-top: 200px;
        }
        h1 {
            color: #fff;
        }
        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: "Rubik", sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            background: #fff;
        }

        button {
            position: relative;
            display: inline-block;
            cursor: pointer;
            outline: none;
            border: 0;
            vertical-align: middle;
            text-decoration: none;
            font-size: inherit;
            font-family: inherit;
        }

        button.learn-more {
            font-weight: 600;
            color: #382b22;
            text-transform: uppercase;
            padding: 1.25em 2em;
            background: #fff0f0;
            border: 2px solid #b18597;
            border-radius: 0.75em;
            transform-style: preserve-3d;
            transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
        }

        button.learn-more::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f9c4d2;
            border-radius: inherit;
            box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e2;
            transform: translate3d(0, 0.75em, -1em);
            transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
        }

        button.learn-more:hover {
            background: #ffe9e9;
            transform: translate(0, 0.25em);
        }

        button.learn-more:hover::before {
            box-shadow: 0 0 0 2px #b18597, 0 0.5em 0 0 #ffe3e2;
            transform: translate3d(0, 0.5em, -1em);
        }

        button.learn-more:active {
            background: #ffe9e9;
            transform: translate(0em, 0.75em);
        }

        button.learn-more:active::before {
            box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
            transform: translate3d(0, 0, -1em);
        }

        #result {
            padding: 20px;
            font-size: 2.5em;
            color: rgb(121, 109, 134);
            font-family: 'Rubik';
        }
        #bg {
            background-image: linear-gradient(to right, #ffc3a0 0%, #ffafbd 100%);
            width: 100%; height: 100%;
            position: fixed; top: 0; left: 0;
            transition: all 2s ease-out;
        }
    </style>
</head>

<body>
    <section id="bg">
        <div id="container">
            <h1>üí∏Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞üí∏</h1>
            <button class="learn-more">Click!</button>
            <div id="result"></div>
        </div>
    </section>
</body>
<script>
    // ÏÑ†ÌÉùÏûê
    const btn = document.querySelector("button");
    const result = document.querySelector("#result");

    btn.addEventListener("click", () => {
        const numbers = new Set();
        while ([...numbers].length < 6) {
            numbers.add(Math.floor(Math.random() * 45) + 1);
        }
        result.innerText = [...numbers].join(', ');
    });

    var blendAmount = 70;
    var delay = -10;
    var windowWidth = window.innerWidth;
    var bg = document.getElementById("bg");

    document.onmousemove = function(e){
    mouseX = Math.round(e.pageX / windowWidth * 100 - delay);
    
    col1 = mouseX - blendAmount;
    col2 = mouseX + blendAmount;
    
    bg.style.background = "linear-gradient(to right, #ffc3a0 "+ col1 +"%, #ffafbd "+ col2 +"%)";
    
    }
</script>

</html>

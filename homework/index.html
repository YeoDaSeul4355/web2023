<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="css/quotes.css">
</head>
<body>
  <div id="result" class="container">
    <div class="quote"></div>
    <div class="author"></div>
  </div>
  <script>
    const getRandomBackground = () => {
      const keywords = ['programming', 'sea', 'coding'];
      const randomIndex = Math.floor(Math.random() * keywords.length);
      return `url('https://source.unsplash.com/random/?${keywords[randomIndex]}')`;
    }
    const updateQuote = () => {
        fetch("json/dummy01.json")
        .then(res => res.json())
        .then(data => {
            const result = document.querySelector("#result");
            const random = Math.floor(Math.random() * data.quotes.length);
            result.querySelector(".quote").innerHTML = data.quotes[random].quote;
            result.querySelector(".author").innerHTML = data.quotes[random].author;
            document.querySelector("body").style.backgroundImage = getRandomBackground();
        })
        .catch(error => console.log(error));
    }
    updateQuote();

    const intervalTime = 5000;

    setInterval(() => {
        updateQuote();
        document.querySelector("body").style.backgroundImage = getRandomBackground();
    }, intervalTime);
</script>
</body>
</html>

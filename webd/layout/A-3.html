<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            background-color: #E9F5DB;
            height: 100px;
        }
        #header .container .nav {
            width: 80%;
            background-color: #CFE1B9;
            height: 100px;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #slider {
            height: 300px;
        }
        #slider .container {
            height: 300px;
            background-color: #B5C99A;
        }
        #contents {
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1 {
            width: 33.3333%;
            height: 200px;
            background-color: #97A97C;
        }
        #contents .container .cont2 {
            width: 33.3333%;
            height: 200px;
            background-color: #87986A;
        }
        #contents .container .cont3 {
            width: 33.3333%;
            height: 200px;
            background-color: #718355;
        }
        #footer .container {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: #718355;
        }
        #footer .container .foot2 {
            width: 80%;
            height: 50px;
            background-color: #464d3d;
        }
        #footer .container .foot3 {
            width: 80%;
            height: 50px;
            background-color: #2f312b;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
    </header>
    <!-- //header -->
    <article id="slider">
        <div class="container">
            이미지 슬라이드
        </div>
    </article>
    <!-- //slider -->
    <section id="contents">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <!-- //contents -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">하단 메뉴</div>
            <div class="foot3">Copyright</div>
        </div>
    </footer>
    <!-- //footer -->
</body>
</html>

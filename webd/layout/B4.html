<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NanumSquare';
        }
        h1 {
            font-size: 16px;
            font-weight: normal;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: #ffe9b8;
            height: inherit;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ffe7e1;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #ffd875c1;
        }
        #header nav {
            width: 80%;
            background-color: #ffcd50ef;
        } 
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #ffdaaf;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #ffce97;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: #ffb235;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #fff7e1;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #ffe7e1;
        }
        #footer .footer2 {
            width: 20%;
        }
        .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #ffc533;
        }
        .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #e1a50d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1>로고</h1>
                <nav>메뉴</nav>
            </div>
        </div>
        <div id="slider">
            <div class="container">이미지 슬라이드</div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1">공지사항</div>
                <div class="content2">배너</div>
                <div class="content3">바로가기</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1">하단메뉴</div>
                    <div class="footer1-2">COPYRIGHT</div></div>
                <div class="footer2">패밀리 사이트</div>
            </div>
        </div>
    </div>
</body>
</html>

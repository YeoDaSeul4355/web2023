<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: #5757575e;
            height: inherit;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ff3939;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #ff0505;
        }
        #header nav {
            width: 80%;
            background-color: #686868;
        } 
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #af9dff;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #777094;}
        #contents .content3 {
            width: 33.3333%;
            background-color: #af9dff;}
        #footer {
            width: 100%;
            height: 100px;
            background-color: #b69797;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #ffd4d4;
        }
        #footer .footer2 {
            width: 20%;
        }
        .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #a82727;
        }
        .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #6b6b6b;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div></div>
                <div class="footer2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #ff8787;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ff3939;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #ffdcdc;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #9492ff;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #3f3535;
            position: relative;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #5818ee;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #ffa2a2;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #f265ff;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4ff890;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="link"></div>
            </article>
            <article id="banner"></article>
            <article id="contents"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>

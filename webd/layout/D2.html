<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>
    <style>  
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
            background-color: #ff6666;
        }
        #aside h1 {
            width: 100%;
            height: 150px;
            background-color: #6730ff;
        }
        #main {
            width: calc(100% - 200px);
            height: 650px;
            background-color: #4bbdff;
            display: flex;
            flex-wrap: wrap;
        }
        #slider {
            width: calc(100% - 230px);
            height: 400px;
            background-color: #a250ff;
        }
        #article {
            width: 230px;
            height: 400px;
            background-color: #ff3737;
        }
        #banner {
            width: 100%;
            height: 250px;
            background-color: #ff5ce4;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ffe341;
            display: flex;
        }
        .footer1 {
            width: 200px;
            background-color: #f55555;
        }
        .footer2 {
            width: calc(100% - 430px);
            background-color: #3aff6b;
        }
        .footer3 {
            width: 230px;
            background-color: #243aff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider"></section>
            <section id="article"></section>
            <section id="banner"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>

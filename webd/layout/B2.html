<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 2번 레이아웃</title>
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NanumSquare';
        }
        h1 {
            font-size: 16px;
            font-weight: normal;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            height: 100px;
            background-color: #b5e48c;
        }
        #header nav {
            width: 80%;
            height: 100px;
            background-color: #99d98c;
        }
        #slider .container {
            height: 400px;
            background-color: #76c893;
        }
        #section .container {
            display: flex;
            justify-content: space-between;
            height: 200px;
        }
        .card1 {
            width: 33.3333%;
            background-color: #52b69a;
        }
        .card2 {
            width: 33.3333%;
            background-color: #34a0a4;
        }
        .card3 {
            width: 34%;
            background-color: #168aad;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
        #footer .container {
            display: flex;
        }
        .left {
            width: 80%;
            height: 100px;
            background-color: #1e6091;
        }
        .right {
            width: 20%;
            display: block;
        }
        .foot1 {
            height: 50px;
            background-color: #184e77;
        }
        .foot2 {
            height: 50px;
            background-color: #092e4a;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1>로고</h1>
                <nav>메뉴</nav>
            </div>
        </header>
        <slider id="slider">
            <div class="container">이미지슬라이드
            </div>
        </slider>
        <section id="section">
            <div class="container">
                <div class="card1">공지사항</div>
                <div class="card2">배너</div>
                <div class="card3">바로가기</div>
            </div>
        </section>
        <footer id="footer">
            <div class="container">
                <div class="left">
                    <h1>COPYRIGHT</h1>
                </div>
                <div class="right">
                    <div class="foot1">SNS</div>
                    <div class="foot2">패밀리 사이트</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>

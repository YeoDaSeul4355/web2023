<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 2번 레이아웃</title>
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'NanumSquare';
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        #header {
            display: flex;
            height: 100px;
            justify-content: space-between;
        }
        .logo {
            width: 20%;
            background-color: #fff1e6;
        }
        .nav {
            width: 80%;
            background-color: #fde2e4;
        }
        #banner {
            width: 100%;
        }
        .slider {
            background-color: #fad2e1;
            height: 300px;
        }
        #contents {
            display: flex;
            justify-content: space-between;
            height: 200px;
        }
        .card {
            width: 33.3333%;
            height: 200px;
        }
        .card:nth-child(1) {
            background-color: #e2ece9;
        }
        .card:nth-child(2) {
            background-color: #bee1e6;
        }
        .card:nth-child(3) {
            background-color: #f0efeb;
        }
        #footer {
            display: flex;
            justify-content: space-between;
            height: 100px;
        }
        .flogo {
            width: 20%;
            background-color: #dfe7fd;
        }
        .copyright {
            width: 60%;
            background-color: #cddafd;
        }
        .sns {
            width: 20%;
            background-color: #7c6196;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">로고</div>
            <div class="nav">메뉴</div>
        </header>
        <banner id="banner">
            <div class="slider">이미지 슬라이드</div>
        </banner>
        <contents id="contents">
            <div class="card">공지사항/갤러리</div>
            <div class="card">배너</div>
            <div class="card">바로가기</div>
        </contents>
        <footer id="footer">
            <div class="flogo">로고</div>
            <div class="copyright">copyright</div>
            <div class="sns">패밀리 사이트</div>
        </footer>
    </div>
</body>
</html>

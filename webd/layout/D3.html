<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 3번 레이아웃</title>
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <style>  
        * {
            margin: 0;
            padding: 0;
            font-family: 'NanumSquare';
            color: #fff;
        }
        h1 {
            font-size: 16px;
            font-style: normal;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
        }
        #aside h1 {
            width: 100%;
            height: 200px;
            background-color: #93a9ff;
        }
        #aside nav {
            width: 100%;
            height: 650px;
            background-color: #5e89ff;
        }
        #main {
            width: calc(100% - 200px);
            height: 650px;
            display: flex;
            flex-wrap: wrap;
            background-color: #3d6cec;
        }
        #slider {
            width: calc(100% - 200px);
            height: 400px;
            background-color: #3d6cec;
        }
        #article {
            width: 200px;
            height: 350px;
            background-color: #335ac6;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #2f55be;
        }
        #notice {
            width: 100%;
            height: 250px;
            background-color: #092674;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .footer1 {
            width: 200px;
            background-color: #0b1c4c;
        }
        .footer2 {
            width: calc(100% - 400px);
            background-color: #031032;
        }
        .footer3 {
            width: 200px;
            background-color: #393d48;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1>로고</h1>
            <nav>메뉴</nav>
        </aside>
        <main id="main">
            <section id="slider">이미지 슬라이드</section>
            <section id="article">링크</section>
            <section id="banner">배너</section>
            <section id="notice">공지사항</section>
        </main>
        <footer id="footer">
            <div class="footer1">로고</div>
            <div class="footer2">COPYRIGHT</div>
            <div class="footer3">SNS</div>
        </footer>
    </div>
</body>
</html>

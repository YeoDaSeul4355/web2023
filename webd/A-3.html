<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 3번 레이아웃</title>
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'NanumSquare';
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        ul, li {
            list-style: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        .nav > ul {
            display: flex;
            justify-content: flex-end;
            padding: 30px 40px;
        }
        .nav > ul > li {

        }
        .nav > ul > li > a {
            background-color: #80ffcc;
            padding: 10px 40px;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 28px;
            background-color: #5f5f5f;
            width: 100%; 
        }
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
            text-align: center;
            color: #fff;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #353535;
            transition: all 0.5s;
        }
        #header {
            display: flex;
            height: 100px;
            justify-content: space-between;
        }
        .logo {
            width: 20%;
            background-color: #fadde1;
        }
        .nav {
            width: 80%;
            background-color: #ffc4d6;
        }
        #banner {
            width: 100%;
        }
        .slider {
            background-color: #ffa6c1;
            height: 300px;
        }
        #contents {
            display: flex;
            justify-content: space-between;
            height: 200px;
        }
        .card {
            width: 33.3333%;
            height: 200px;
        }
        .card:nth-child(1) {
            background-color: #ff87ab;
        }
        .card:nth-child(2) {
            background-color: #ff5d8f;
        }
        .card:nth-child(3) {
            background-color: #ff97b7;
        }
        #footer {
            display: flex;
        }
        .left {
            width: 20%;
            height: 100px;
            background-color: #ffacc5;
        }
        .right {
            width: 80%;
            height: 100px;
            display: block;
        }
        .copyright {
            background-color: #ffcad4;
            height: 50px;
        }
        .sns {
            background-color: #f4acb7;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">로고</div>
            <div class="nav">
                <ul>
                    <li><a href="#">강원천문대</a>
                        <ul class="submenu">
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                        </ul>
                    </li>
                    <li><a href="#">이용안내</a>
                        <ul class="submenu">
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                        </ul>
                    </li>
                    <li><a href="#">천문대예약</a>
                        <ul class="submenu">
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                        </ul>
                    </li>
                    <li><a href="#">커뮤니티</a>
                        <ul class="submenu">
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                            <li><a href="#">천문대 소개</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <banner id="banner">
            <div class="slider">이미지 슬라이드</div>
        </banner>
        <contents id="contents">
            <div class="card">공지사항/갤러리</div>
            <div class="card">배너</div>
            <div class="card">바로가기</div>
        </contents>
        <footer id="footer">
            <div class="left">
                <div class="flogo">로고</div>
            </div>
            <div class="right">
                <div class="sns">하단메뉴</div>
                <div class="copyright">copyright</div>
            </div>
        </footer>
    </div>
</body>
</html>
